<!DOCTYPE html>
<html Lang = "en">

<head>


    <link rel="stylesheet" href = "main.css" type = "text/css" />
    <title>Your Movie Profile</title>
</head>
    
<body>
<!-- <img src = "https://img.freepik.com/free-vector/seamless-pattern-with-cinema-elements_225004-1154.jpg"/> -->
    <div class="popup">
        <h2>Make a Profile First!</h2>
        <p>
           Enter Your user name:
           <input 
            id = "new_user_name"
            input = "text"
            placeholder="username"
           >
        </p>
        <p> 
            Enter your birth year:
            <input 
            id = "new_birthdate"
            input = "text"
            placeholder = "year"
            >
        </p>
        <button id = "close" href="#">Enter</button>
    </div>
    <h1> Your Movie Profile </h1>
    <form id = "new_movie_form">
        <input
        type = "text"
        id = "new_movie_input"
        placeholder = "What have you watched?"/>

    </form>





<script src = "main.js"></script>
</body>
</html>
