<!DOCTYPE html>
<html Lang = "en">

<head>


    <link rel="stylesheet" href = "main.css" type = "text/css" />
    <title>Your Movie Profile</title>
</head>
    
<body>

    <div class="popup">
        <h2>Make a Profile First!</h2>
        <p>
           Enter Your user name:
           <input 
            id = "new_user_name"
            input = "text"
            placeholder="Enter your username"
           >
        </p>
        <p> Enter your birth year:
        <input 
        id = "new_birthdate"
        input = "date"
        >
        </p>
        <button id = "close" href="#">Enter</button>
    </div>
    <h1> Your Movie Profile </h1>
    
<script src = "main.js"></script>
</body>
</html>
